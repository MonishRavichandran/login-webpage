<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="login_box">
        <div class="login_header">
            <header>Registration</header>
        </div>          
    <div class="input_box">
        <input type="text" class="input-filed" placeholder="UserName" >
    </div>
    <div class="input_box">
        <input type="text" class="input-filed" placeholder="Email" >
    </div>
    <div class="input_box">
        <input type="number" class="input-filed" placeholder="Age">
    </div>
    <div class="input_box">
        <input type="password" class="input-filed" placeholder="password" >
    </div>  
        <div class="input_sub">
        <button class="sub" id="Submit"></button>
        <label for="Submit">Sign Up</label>
    </div>
    <div class="signup_link">
        <p>Already have an account?<a href="login.html">Sign In</a></p>
    </div>
    </div>
</body>
</html>
